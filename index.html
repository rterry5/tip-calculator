<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="calculator">
        <div class="heading">
            <i class="fas fa-money-bill-wave"></i>
            <h1>Tip Calculator</h1>
            <p>Enter bill total and tip percent</p>
        </div>
        <form id="tip-form">
            <div id="add-bill" class="calc">
                <h3>Bill</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" inputmode="decimal" class="form-control" id="bill" min="0" placeholder="0" data-type="currency" step=".01">
                </div>
            </div>
            <div id="add-tip" class="calc">
                <h3>Tip</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="number" inputmode="decimal" class="form-control" id="tip" min="0" placeholder="0">
                </div>
            </div>

            <div id="split" class="calc">
                <h4>Split bill?</h4>
                <div class="input-group mb-3">
                    <select class="choose custom-select" id="split-bill">
                        <option selected disabled>Choose...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div id="hide-split">
                    <h4>How many people?</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">#</span>
                        </div>
                        <input type="number" pattern="[0-9]*" class="form-control" id="people" min="0" placeholder="0">
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="total">
            <div class="tip-total amount">
                <h4>Tip total</h4>
                <p id="tip-amount">$0.00</p>
            </div>
            <div class="bill-total amount">
                <h4>Bill total</h4>
                <p id="bill-total">$0.00</p>
            </div>
        </div>
        <div id="split-total" class="amount">
            <h4>Per Person</h4>
            <p id="split-cost">$0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
